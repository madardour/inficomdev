<h2>Employees</h2>

<div class="alert alert-danger" role="alert" ng-show="vm.result.didError">
    {{ vm.result.errorMessage }}
</div>

<p>
    <a ng-click="vm.create()">Create new</a>
</p>

<br />

<table ng-table="vm.tableParams" class="table">
    <tr ng-repeat="employee in $data">
        <td data-title="'Title'" sortable="'title'">
            {{ employee.title }}
        </td>
        <td data-title="'Full name'" sortable="'fullName'">
            {{ employee.fullName }}
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="vm.edit(employee)">Edit</a></li>
                    <li><a ng-click="vm.details(employee)">Details</a></li>
                    <li><a ng-click="vm.delete(employee)">Delete</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>

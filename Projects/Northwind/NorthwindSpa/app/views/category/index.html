<h2>Categories</h2>

<div class="alert alert-danger" role="alert" ng-show="vm.result.didError">
    {{ vm.result.errorMessage }}
</div>

<p>
    <a ng-click="vm.create()">Create new</a>
</p>

<br />

<table ng-table="vm.tableParams" class="table">
    <tr ng-repeat="category in $data">
        <td data-title="'Category name'" sortable="'categoryName'">
            {{ category.categoryName }}
        </td>
        <td data-title="'Description'" sortable="'description'">
            {{ category.description }}
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="vm.edit(category)">Edit</a></li>
                    <li><a ng-click="vm.details(category)">Details</a></li>
                    <li><a ng-click="vm.delete(category)">Delete</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>

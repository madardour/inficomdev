<h2>{{ vm.translation.shippers }}</h2>

<div class="alert alert-danger" role="alert" ng-show="vm.result.didError">
    {{ vm.result.errorMessage }}
</div>

<p>
    <a ng-click="vm.create()">{{ vm.translation.createNew }}</a>
</p>

<br />

<table ng-table="vm.tableParams" class="table">
    <tr ng-repeat="shipper in $data">
        <td data-title="vm.translation.companyName" sortable="'companyName'">
            {{ shipper.companyName }}
        </td>
        <td data-title="vm.translation.phone" sortable="'phone'">
            {{ shipper.phone }}
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="vm.edit(shipper.shipperID)">{{ vm.translation.edit }}</a></li>
                    <li><a ng-click="vm.details(shipper.shipperID)">{{ vm.translation.details }}</a></li>
                    <li><a ng-click="vm.delete(shipper.shipperID)">{{ vm.translation.delete }}</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>

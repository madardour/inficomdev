<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shopping list</title>
    <style>
        .container {
            width: 40%;
            margin: 20px auto 0px auto;
        }

        .removed {
            color: gray;
        }

            .removed label {
                text-decoration: line-through;
            }

        ul li {
            list-style-type: none;
        }
    </style>
    <script src="..\wwwroot\lib\jquery\jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var data = {
                items: [{ text: 'Bananas', checked: true },
                { text: 'Apples', checked: false },
                { text: 'Peren', checked: true }],
                title: 'My Shopping List',
                newItem: ''
            };
            new Vue({
                el: '#app',
                data: data,
                methods: {
                    addItem: function () {
                        var text;
                        text = this.newItem.trim();
                        if (text) {
                            this.items.push({
                                text: text,
                                checked: false
                            });
                            this.newItem = '';
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="app" class="container">
        <h2>{{ title }}</h2>
        <ul>
            <li v-for="item in items" v-bind:class="{ 'removed':item.checked }">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" v-model="item.checked"> {{item.text }}
                    </label>
                </div>
            </li>
        </ul>
        <div class="input-group">
            <input v-model="newItem" v-on:keyup.enter="addItem"
                   placeholder="add shopping list item" type="text" class="formcontrol">
            <span class="input-group-btn">
                <button v-on:click="addItem" class="btn btn-default"
                        type="button">
                    Add!
                </button>
            </span>
        </div>
        <div class="footer">
            <hr />
            <em>Change the title of your shopping list here</em>
            <input v-model="title" />
        </div>
    </div>
</body>
</html>

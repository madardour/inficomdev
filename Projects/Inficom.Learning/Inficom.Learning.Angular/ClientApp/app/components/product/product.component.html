<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table style="width:80%;margin-left: 100px">
        <tr>
            <td>
               <h2>Product Details</h2>
            </td>
        </tr>
        <tr>
            <td>
                <br />
                <div *ngIf='rowData && rowData.length==0' class="alert alert-info" role="alert">No record found!</div>
                <table class='table table-striped' *ngIf='rowData && rowData.length'>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of rowData">
                            <td>{{row.ProductID}}</td>
                            <td>{{row.ProductName}}</td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>    
    </table>

</body>
</html>
